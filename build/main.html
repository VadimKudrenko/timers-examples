<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="js/main.js" type="text/javascript"></script>

</head>
<body>
  <div class="timer-title-wrapper">
    <h1 class="timer-title">Timer use current date on the computer and calculates the time until the end date in the 'finishTime' variable</h1>
  </div>

  <div class="timer">
    <div class="timer-item">
      <p id="timer-days" class="timer-item-counter">0</p>
      <p class="timer-item-units">Days</p>
    </div>
    <div class="timer-item">
      <p id="timer-hours" class="timer-item-counter">0</p>
      <p class="timer-item-units">Hours</p>
    </div>
    <div class="timer-item">
      <p id="timer-minutes" class="timer-item-counter">0</p>
      <p class="timer-item-units">Minutes</p>
    </div>
    <div class="timer-item">
      <p id="timer-seconds" class="timer-item-counter">0</p>
      <p class="timer-item-units">Seconds</p>
    </div>
  </div>

  <div class="divider"></div>

</body>
</html>
